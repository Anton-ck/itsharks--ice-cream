<div class="backdrop hidden" data-modal>
  <div class="location-modal modal">
    <button
      class="location-modal__button modal__close-button button"
      data-modal-close
    >
      <svg class="close-icon" width="20" height="20">
        <use href="./images/icons.svg#close"></use>
      </svg>
    </button>
    <h3 class="location-modal__title modal__title">Our Locations</h3>

    <div class="location__div"></div>
    <button type="submit" class="franchise__button modal__button button">
      Open map
    </button>
  </div>
</div>
